<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Quiz Hub</title>
</head>
<!-- Header Section W/ Logo-->
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 ">
      </div>
      <img src="assets/images/logo.png" class="logo">
    </div>
  </header>

  <!-- Loading Wheel-->
  <div class="container">
    <div class="row loader">
      <div id="loading" class="hide"></div>
    </div>

<!--Quiz Selection-->
    <section id="selectArea" class="container intro hide">

      <div class="row select-area">
        <div class="col-sm-12 col-md-4 choices">
          <h3>Select a topic</h3>
          <select id="categoryList">
          </select>
        </div>
        <div class="col-sm-12 col-md-4 choices">
          <h3>Select Difficulty</h3>

          <select id="difficultySelect">
            <option id="easy">Easy</option>
            <option id="medium">Medium</option>
            <option id="hard">Hard</option>
          </select>
        </div>

        <div class="col-sm-12 col-md-4 choices">
          <h3>How Many Questions?</h3>
          <select id="questionCount">
            <option id="10">10</option>
            <option id="15">15</option>
            <option id="20">20</option>
            <option id="25">25</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="submit" id="catSubmit">Let's Get Started!</button>
        </div>
      </div>
      
      <!-- Random Trivia-->
      <div class="row trivia-section">
        <div class="col-sm-12 col-md-4"><img src="assets/images/did-you-know.png">
        </div>
        <div class="col-sm-12 col-md-8 trivia">
          <p id="trivia"></p>
        </div>
      </div>
    </section>


    <!-- Question area-->
    <section id="questionArea" class="container question-area hide">
      <h2 id="question" class="question select-area">This is the default text and you shouldn't see my shame!</h2>
      <div class="row answerarea">
        <div class="col-sm-12 col-md-6 answers">
          <span class="answer-number">1</span> <p class="answer" data-answer="1">Default Answer 1</p>
        </div>
        <div class="col-sm-12 col-md-6 answers">
          <span class="answer-number">2</span>  <p class="answer" data-answer="2">Default Answer 2</p>
        </div>
        <div class="col-sm-12 col-md-6 answers">
          <span class="answer-number">3</span> <p class="answer" data-answer="3">Default Answer 3</p>
        </div>
        <div class="col-sm-12 col-md-6 answers">
          <span class="answer-number">4</span>  <p class="answer" data-answer="4">Default Answer 4</p>
        </div>
      </div>
    </section>

    <!-- End Game Area-->
    <section id="completedArea" class="container hide score-area">
      <img src="assets/images/trophy.png" class="trophy">
      <div class="row">
        <div class="col-12 score" id="score"></div>
      </div>
      <button id="restartSame">Play again?</button>
      <button id="restartNew">Choose a different Quiz</button>
  </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
