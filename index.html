<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Quiz Hub</title>
</head>

<!-- Header Section W/ Logo-->
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12">
      <img src="assets/images/logo.png" class="logo" alt="The Quiz Hub">
      </div>  
    </div>
  </header>

  <!-- Loading Wheel-->
  <div class="container">
    <div class="row loader">
      <div id="loading" class="hide"></div>
    </div>
  </div>

  <!--Quiz Selection-->
  <section id="selectArea" class="container intro hide font-color-main">
    <div class="row select-area">
      <div class="col-sm-12 col-md-4 choices">
        <h3>Select a topic</h3>
        <select id="categoryList" class="custom-select">
        </select>
      </div>
      <div class="col-sm-12 col-md-4 choices">
        <h3>Select Difficulty</h3>
        <select id="difficultySelect" class="custom-select">
          <option id="easy">Easy</option>
          <option id="medium">Medium</option>
          <option id="hard">Hard</option>
        </select>
      </div>

      <div class="col-sm-12 col-md-4 choices">
        <h3>How Many Questions?</h3>
        <select id="questionSelect" class="custom-select">
          <option id="10">10</option>
          <option id="15">15</option>
          <option id="20">20</option>
          <option id="25">25</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <a class="btn btn-theme submit" href="#" id="catSubmit" aria-label="Let's get started!">Lets get started!</a>
      </div>
    </div>

    <!-- Random Trivia-->
    <div class="row trivia-section">
      <div class="col-sm-12 col-md-4"><img src="assets/images/did-you-know.png" alt="Did you know?">
      </div>
      <div class="col-sm-12 col-md-8 trivia">
        <p id="trivia"></p>
      </div>
    </div>
  </section>


  <!-- Question area-->
  <section id="questionArea" class="container question-area hide">
    <h4 id="questionCount" class="font-color-main"></h4>
    <h2 id="question" class="question select-area font-color-main">This is the default text and you shouldn't see my
      shame!</h2>
    <div class="row answerarea">
      <div class="col-sm-12 col-md-6 answers">
        <span class="answer-number">1</span>
        <a class="btn btn-theme answer" data-answer="1"></a>

      </div>
      <div class="col-sm-12 col-md-6 answers">
        <span class="answer-number">2</span>
        <a class="btn btn-theme answer" data-answer="2"></a>
      </div>
      <div class="col-sm-12 col-md-6 answers">
        <span class="answer-number">3</span>
        <a class="btn btn-theme answer" data-answer="3"></a>
      </div>
      <div class="col-sm-12 col-md-6 answers">
        <span class="answer-number">4</span>
        <a class="btn btn-theme answer" data-answer="4"></a>
      </div>
    </div>
  </section>

  <!-- End Game Area-->
  <section id="completedArea" class="container hide score-area">
    <i class="fas fa-trophy trophy"></i>
    <div class="row">
      <div class="col-12 score font-color-main" id="score"></div>
    </div>
    <a class="btn btn-theme submit" href="#" id="restartSame" aria-label="Play again">Play again?</a>
    <a class="btn btn-theme submit" href="#" id="restartNew" aria-label="Choose a different quiz">Choose a different quiz</a>
  </section>

  <!--Social media icons-->
  <footer class="container">
    <div class="row">
      <a href="https://github.com/D0nni387/The-Quiz-Hub" target="_blank" rel="noopener"><i class="fab fa-github smicon"></i></a>
      <a href="#"><i class="fab fa-twitter smicon"></i></a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
