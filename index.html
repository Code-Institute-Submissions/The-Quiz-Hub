<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Quiz Hub</title>
</head>

<body>

  <div id="selectArea">
    <h3>Select a topic</h3>
    <select id="categoryList">
      
    </select>
    <h3>Select Difficulty</h3>
    <select id="difficultySelect">
      <option id="easy">Easy</option>
      <option id="medium">Medium</option>
      <option id="hard">Hard</option>
    </select>
    <br>
    <button class="submit" id="catSubmit">Submit</button>
  </div>

  <section id="questionArea" class="question-area hide">
    <h2 id="question" class="question">This is the default text and you shouldn't see my shame!</h2>
    <div class="answerarea">
      <div class="answer">
        <button class="answer-format" data-answer="1">Default Answer 1</button>
      </div>
      <div class="answer">
        <button class="answer-format" data-answer="2">Default Answer 2</button>
      </div>
      <div class="answer">
        <button class="answer-format" data-answer="3">Default Answer 3</button>
      </div>
      <div class="answer">
        <button class="answer-format" data-answer="4">Default Answer 4</button>
      </div>
    </div>
    <h3 id="outcome" class="outcome">Correct/Incorrect</h3>
  </section>

  <section id="completedArea">
    <div class="score" id="score"></div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
