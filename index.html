<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Quiz Hub</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row header-format">
      <div class="col-12">

      </div>
      <h1 class="logo">The Quiz Hub</h1>
    </div>
  </header>

  <section class="container-fluid intro select-area">
    <div id="loading" class="hide"></div>
    <div id="selectArea" class="row">
      <div class="col-12">
        <h3>Select a topic</h3>
        <select id="categoryList">

        </select>
      </div>
      <br>

      <div class="col-12">
        <h3>Select Difficulty</h3>

        <select id="difficultySelect">
          <option id="easy">Easy</option>
          <option id="medium">Medium</option>
          <option id="hard">Hard</option>
        </select>
      </div>

      <div class="col-12">
        <h3>How Many Questions?</h3>
        <select id="questionCount">
          <option id="10">10</option>
          <option id="15">15</option>
          <option id="20">20</option>
          <option id="25">25</option>
        </select>

      </div>
      <div class="col-12">
        <button class="submit" id="catSubmit">Let's Get Started!</button>
      </div>
    </div>
  </section>

  <section id="questionArea" class="container-fluid question-area hide">
    <h2 id="question" class="question select-area">This is the default text and you shouldn't see my shame!</h2>
    <div class="row answerarea">
      <div class="col-6 answers">
        <p class="answer" data-answer="1">Default Answer 1</p>
      </div>
      <div class="col-6 answers">
        <p class="answer" data-answer="2">Default Answer 2</p>
      </div>
      <div class="col-6 answers">
        <p class="answer" data-answer="3">Default Answer 3</p>
      </div>
      <div class="col-6 answers">
        <p class="answer" data-answer="4">Default Answer 4</p>
      </div>
    </div>
    <h3 id="outcome" class="outcome"></h3>
  </section>

  <section id="completedArea" class="hide score-area container-fluid">
    <div class="score" id="score"></div>
      <button id="restartSame">Play again?</button>
      <button id="restartNew">Choose a different Quiz</button>
    

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
